<div class="app">
  <mat-toolbar class="bg-white row">
    <h1 class="ml-1">Delete {{ usertype?.description }} ?</h1>
    <span class="spacer"></span>
    <button class="text-secondary" mat-button aria-label="View" [routerLink]="['/restricted/user-type']">
      <mat-icon>arrow_back</mat-icon> Back
    </button>
  </mat-toolbar>

  <mat-form-field class="full-width col-md-12" appearance="fill">
    <mat-label>Confirm description:</mat-label>
    <input matInput #description value="" maxlength="255" required>
  </mat-form-field>

  <br>
  <div class="text-right">
    <button [disabled]="confirmDescription(description.value)" mat-button (click)="remove(usertype.id)" class="text-danger">Yes</button>
    <button mat-button [routerLink]="['/restricted/user-type']" class="text-secondary">No</button>
  </div>
</div>
