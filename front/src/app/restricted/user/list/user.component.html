<div class="app">
  <mat-toolbar class="bg-white">
    <h1 class="ml-1">User</h1>
    <span class="spacer"></span>
    <button class="text-secondary" mat-button aria-label="View" [routerLink]="['/restricted/user/new']">
      <mat-icon>add</mat-icon> New
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">  
    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef> Nickname </th>
      <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element?.user_type?.description}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.active | pipeStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="text-right">
        <button class="text-secondary" mat-button aria-label="View" [routerLink]="['/restricted/user/' + element.id]">
          <mat-icon>visibility</mat-icon>
        </button>

        <button class="text-warning" mat-button aria-label="Edit" [routerLink]="['/restricted/user/' + element.id + '/edit']">
          <mat-icon>edit</mat-icon>
        </button>

        <button class="text-danger" mat-button aria-label="Remove" [routerLink]="['/restricted/user/' + element.id + '/delete']">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>
</div>
